<div class="container">
	<div class="row actionpageimage"></div>
	<div class="row">
		<div class="col-md-9 title name" id="{{id}}">{{this.title}}</div>
		<div class="col-md-1 rating"></div>
		<div class="col-md-1 status">{{#unless this.public}}lock_icon_here {{/unless}}</div>
		<div class="col-md-1">
			{{#if this.member}}
				<button type="button" class="btn btn-default leave pull-right">Leave</button>
			{{else}}
				<button type="button" class="btn btn-default join pull-right">Join</button>
			{{/if}}
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-md-4">
			<div class="start_date">Start date {{this.start_date}}</div>
			<div class="end_date">End date {{this.end_date}}</div>
			<br>
			<div class="address">{{this.address}}</div>
			<div class="tags">
				{{> activitiesList}}
			</div>
			<div class="users">
				{{> friendsList}}
			</div>
		</div>
		<div class="col-md-8">
			<div class="action_description">{{this.description}}</div>
			<div class="user_comments"></div>
		</div>	
	</div>
</div>
