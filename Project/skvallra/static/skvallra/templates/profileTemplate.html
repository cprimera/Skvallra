<div class="container">
	<div class="row">
		<div class="col-md-3">
			<div class="profileimage">
			</div>
		</div>
		<div class="information col-md-7">
			<div class="name">
				{{this.first_name}} {{this.last_name}}
			</div>
			<div class="birthday">
				{{this.birthday}}
			</div>
			<div class="address">
				{{this.address}}
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3">
			<div class="activities">
				{{> activitiesList}}
			</div>
			<div class="interests">
				{{> interestsList}}
			</div>
		</div>
		<div class="col-md-7">
			<div class="friends">
			</div>
			<div class="actions">
			</div>
		</div>
	</div>
</div>
{{#unless OAuthToken}}
	{{> login}}
{{/unless}}
